<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="javascript.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Tic-Tac-Toe</div>
      <div class="gameBoard-container">
        <div class="gameBoard">
          <div class="modal-content">
            <dialog>
              <button autofocus>Close</button>
              <form action="#" method="">
                <label for="player1-name">Player 1's name'</label>
                <input type="text" name="player1" id="player1-name" required />

                <label for="player2-name">Player 2's name'</label>
                <input type="text" name="player1" id="player2-name" required />
                <input type="submit"/>
              </form>
            </dialog>
            <button id="add-names-btn">Add user names</button>
          </div>
          <h3 class="game-status"></h3>
          <div class="grid-container">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>

            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>

            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
